<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}

{% block content%}

    <h2>Sign Up</h2>

        {% csrf_token %}
        {{ form|crispy }}
    <button class="btn btn-success ml-2"  type="submit">Sign Up</button>
    </form>

{% endblock content %}

</body>
</html>
